---
layout: default
---

<section class="bgPost"style="background-image:url('{{page.feature-image_path}}');">
<div>

</div>

</section>
<section class="grid">
  <h2> {{page.title}} </h2>

  <div class="col-8">
   {{content}}
  </div>

</section>

<section>
  <h2>Read Next</h2>
  <div class="grid-middle-center">

     {% for post in site.posts limit:4 %}

    <div class="col-3_sm-6_xs-12">
     <img src="{{ post.feature-image_path }} " alt="">
     <div
       <h4><a href="{{ post.url }}">{{ post.title }}</a><br /></h4>
         <p>
  				 {{post.excerpt | truncatewords:15}}
  			</p>
  			   <a href="{{post.url}}"> Read More</a>
      </div>
     </div>

     {% endfor %}

    </div>

</section>
